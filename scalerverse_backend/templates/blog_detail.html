{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | ScalerVerse Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo-container">
                <a href="{% url 'blog' %}" class="logo-link">
                    <img src="{% static 'assets/logo_removed-bg.png' %}" alt="ScalerVerse" class="nav-logo">
                </a>
                <div class="logo-text">ScalerVerse<span class="highlight">.</span></div>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'blog' %}" class="nav-link">Back to Blog</a></li>
            </ul>
        </div>
    </nav>

    <section class="blog-section">
        <div class="container" style="max-width: 800px;">
            <article class="blog-card reveal" style="padding: 40px;">
                <div class="blog-meta" style="margin-bottom: 20px;">
                    <span class="date"><i class="far fa-calendar-alt"></i> {{ post.date_posted|date:"F d, Y" }}</span>
                </div>
                {% if post.image %}
    <div style="margin-bottom: 30px; border-radius: 15px; overflow: hidden; max-height: 400px;">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
{% endif %}
                <h1 style="font-size: 2.5rem; margin-bottom: 30px; color: #f8fafc;">{{ post.title }}</h1>
                
                <div class="blog-content-body" style="color: #94a3b8; font-size: 1.1rem; line-height: 1.8;">
                    {{ post.content|linebreaks }}
                </div>
                
                <div style="margin-top: 50px;">
                    <a href="{% url 'blog' %}" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to All Posts
                    </a>
                </div>
            </article>
        </div>
    </section>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
