{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="8jqddc6foWPMt5c2HZVhnJwSlGboReeHhjDGeeKa_Yw" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalerVerse Ltd | Digital Solutions</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo-container">
                <a href="{% url 'home' %}" class="logo-link">
                    <img src="{% static 'assets/logo_removed-bg.png' %}" alt="ScalerVerse Logo" class="nav-logo">
                </a>
                <div class="logo-text">ScalerVerse<span class="highlight">.</span></div>
            </div>

            <ul class="nav-links">
                <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                
                <li><a href="{% url 'home' %}#about" class="nav-link">About</a></li>
                
                <li><a href="{% url 'team' %}" class="nav-link">Team</a></li>
                
                <li><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
                
                <li><a href="{% url 'all_projects' %}" class="nav-link">Projects</a></li>
                <li><a href="{% url 'home' %}#contact" class="btn-primary">Contact Us</a></li>
            </ul>

            <button class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>
    {% block content %}
{% endblock %}
    <footer>
        <div class="container footer-content">
            <div class="footer-top">
                <div class="footer-brand">
                    <img src="{% static 'assets/logo_removed-bg.png' %}" alt="ScalerVerse Logo" class="footer-logo">
                    <p>We convert your story into reality.</p>
                </div>
                <div class="footer-nav">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'team' %}">Team</a>
                    <a href="{% url 'blog' %}">Blog</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ScalerVerse Ltd. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
